<!doctype html>
<html>
<head>
    <title>Imageboard</title>
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:300" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="title">Imageboard</div>
    <div class="subtitle">A simple board for collecting all of your favorite images</div> 

    </div>

    <div id="main" v-if ="images.length > 0">
        <div class="image-container" id="sub-main" v-for ="image in images">
            <div class="image-container-inlet">
                <img class="image" :src="image.url" alt="">
            </div>
            <div class="image-description">{{ image.title }}</div>
        </div>
     </div>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
